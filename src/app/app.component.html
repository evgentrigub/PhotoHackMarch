<body>
  <div class="container">

    <div style="display: inline-flex; margin-top: 5%">
        <img style="width: 80px; height: 80px" src="https://hh.ru/employer-logo/2813108.jpeg">
        <div style="font-size: 50pt">PhotoLab</div>
    </div>

    <div style="display:flex">
      <div class="input-field" style="width:300px; margin-right:50px">
        <input placeholder="Текст сообщения" id="first_name" type="text" class="validate" [(ngModel)]="message">
      </div>
  
      <form style="margin-right:50px">
        <div class="file-field input-field">
          <div>
            <img style="width: 60px; margin: 1%" src="../../assets/img/upload-photolab.png">
            <input type="file" (change)="handleFileInput($event.target.files)">
          </div>
          <div class="file-path-wrapper" style="width:300px">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>

      <button style="margin-top:20px" class="btn waves-effect waves-light" type="button" (click)="uploadElements()"> <img style="width: 100px; margin: 1%" src="../../assets/img/uploadbutton.png"> </button>
    </div>
    

    <div *ngIf="photo" style="display: inline-block" >
      <h6>Фото</h6>
      <img [src]="photo" style="width:300px; margin: 30px">
    </div>

    <div *ngIf='isLoading'>
      <mat-progress-spinner
          mode="indeterminate" diameter='100' style="margin:30px" >
      </mat-progress-spinner>
    </div>

    <div *ngIf="urlFinal">
      <img [src]="urlFinal" style="width:600px; margin: 30px">
      <!-- <div *ngFor="let el of urlFinal">
        el
      </div> -->
    </div>
  </div>
</body>
